<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <!-- <h1 class="title">xAI Precision Stopwatch</h1> -->
        <div class="timer-display">
            <span id="minutes">00</span>:<span id="seconds">00</span>.<span id="milliseconds">000</span>
        </div>
        <div class="controls">
            <button id="start-btn" class="btn animate-btn">Start</button>
            <button id="pause-btn" class="btn animate-btn" disabled>Pause</button>
            <button id="lap-btn" class="btn animate-btn" disabled>Lap</button>
            <button id="reset-btn" class="btn animate-btn" disabled>Reset</button>
        </div>
        <div class="laps-container">
            <h2>Laps</h2>
            <ul id="lap-list"></ul>
        </div>
        <div class="stats">
            <p>Average Lap: <span id="avg-lap">00:00.000</span></p>
        </div>
    </div>
    <div class="background-animation"></div>
    <script src="script.js"></script>
</body>
</html>
